name: build
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v2

    # - uses: maxim-lobanov/setup-xcode@v1
    #   with:
    #     xcode-version: '14.0'

    - name: Build
      run: xcodebuild clean build -scheme HeadsetControl-Status -configuration Release
